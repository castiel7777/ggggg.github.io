<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="download-container">
        <h1 class="title">
            <svg class="download-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Download YouTube Videos
        </h1>

        <form action="/download" method="post" id="downloadForm">
            <input type="url" name="video_url" placeholder="Drop your YouTube link here..." required>

            <select name="format" required>
                <option value="" disabled selected>Choose your format</option>
                <option value="mp4">Video (MP4)</option>
                <option value="mp3">Audio Only (MP3)</option>
            </select>

            <div class="btn-container">
                <button type="submit" class="download-btn">
                    Start Download
                </button>
            </div>
        </form>

        <p class="helper-text">
            Just paste your YouTube link, pick a format, and we'll handle the rest! <span class="sparkle">âœ¨</span>
        </p>
    </div>
</body>

</html>
